<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROAS Rechner</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #222;
    }

    .calculator {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
      font-size: 1.8rem;
    }

    .section {
      display: flex;
      justify-content: space-between;
      gap: 40px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 2px;
    }

    input {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
    }

    .highlight-input {
      border-color: #2563eb;
      border-width: 2px;
    }

    .results {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 30px;
      margin-top: 30px;
      background: #f8fafc;
      padding: 20px;
      border-radius: 12px;
    }

    .result-label {
      font-weight: 600;
      color: #444;
    }

    .result-value {
      text-align: right;
      font-weight: 600;
      color: #2563eb;
    }

    .result-value.gray {
      color: #555;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
    }

    .embed-button {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      margin-left: 12px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .embed-button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ROAS & CLV Rechner</h1>

    <div class="section">
      <!-- Grunddaten -->
      <div class="column">
        <h2>Grunddaten</h2>
        <div class="input-group">
          <label for="umsatz">Umsatz (Netto pro Kunde)</label>
          <input type="number" id="umsatz" placeholder="z. B. 100" />
        </div>
        <div class="input-group">
          <label for="kosten">Werbekosten pro Kunde</label>
          <input type="number" id="kosten" placeholder="z. B. 20" />
        </div>
        <div class="input-group">
          <label for="roas">Sofortiger ROAS</label>
          <input type="text" id="roas" readonly />
        </div>
        <div class="input-group">
          <label for="ertrag">Ertrag pro Kunde</label>
          <input type="text" id="ertrag" readonly class="gray" />
        </div>
      </div>

      <!-- CLV-Erweiterung -->
      <div class="column">
        <h2>CLV-Erweiterung</h2>
        <div style="border: 1.5px solid #2563eb; border-radius: 10px; padding: 15px;">
          <div class="input-group">
            <label for="stammkundenQuote">Stammkundenquote (%)</label>
            <input type="number" id="stammkundenQuote" placeholder="z. B. 30" class="highlight-input" />
          </div>
          <div class="input-group">
            <label for="jahre">Betrachtungsjahre</label>
            <input type="number" id="jahre" placeholder="z. B. 3" class="highlight-input" />
          </div>
        </div>
        <div class="input-group" style="margin-top: 14px;">
          <label for="stammkundenErtrag">Ertrag pro Stammkunde (Netto)</label>
          <input type="number" id="stammkundenErtrag" placeholder="z. B. 80" />
        </div>
        <div class="input-group">
          <label for="clv">CLV Ertrag gesamt</label>
          <input type="text" id="clv" readonly class="gray" />
        </div>
      </div>
    </div>

    <!-- Ergebnisse -->
    <div class="results">
      <div class="result-label">Kosten pro Kunde</div>
      <div class="result-value" id="costPerCustomer">–</div>
      <div class="result-label">Sofortiger ROAS</div>
      <div class="result-value" id="immediateROAS">–</div>
      <div class="result-label">CLV Ertrag</div>
      <div class="result-value gray" id="clvDisplay">–</div>
      <div class="result-label">Gesamt-ROAS (CLV)</div>
      <div class="result-value gray" id="totalROAS">–</div>
    </div>
  </div>

  <div class="footer">
    Tool entwickelt von <a href="https://purple-noon.de" target="_blank">Purple-Noon.de</a>
    <a href="#" class="embed-button" onclick="copyEmbed()">Einbetten</a>
  </div>

  <script>
    function calculate() {
      const umsatz = parseFloat(document.getElementById("umsatz").value) || 0;
      const kosten = parseFloat(document.getElementById("kosten").value) || 0;
      const stammkundenQuote = parseFloat(document.getElementById("stammkundenQuote").value) / 100 || 0;
      const jahre = parseFloat(document.getElementById("jahre").value) || 0;
      const stammkundenErtrag = parseFloat(document.getElementById("stammkundenErtrag").value) || 0;

      const ertragProKunde = umsatz - kosten;
      document.getElementById("ertrag").value = ertragProKunde.toFixed(2) + " €";

      const sofortROAS = kosten > 0 ? (umsatz / kosten).toFixed(2) : 0;
      document.getElementById("roas").value = sofortROAS + "x";

      const clvErtrag = ertragProKunde + (stammkundenErtrag * stammkundenQuote * jahre);
      document.getElementById("clv").value = clvErtrag.toFixed(2) + " €";

      document.getElementById("costPerCustomer").textContent = kosten.toFixed(2) + " €";
      document.getElementById("immediateROAS").textContent = sofortROAS + "x";
      document.getElementById("clvDisplay").textContent = clvErtrag.toFixed(2) + " €";
      document.getElementById("totalROAS").textContent = kosten > 0 ? (clvErtrag / kosten).toFixed(2) + "x" : "–";
    }

    document.querySelectorAll("input").forEach(el => el.addEventListener("input", calculate));

    function copyEmbed() {
      const iframeCode = `<iframe src="https://p-noon.github.io/roas-rechner" width="100%" height="900" style="border:none;"></iframe>`;
      navigator.clipboard.writeText(iframeCode);
      alert("Einbettungscode wurde in die Zwischenablage kopiert!");
    }
  </script>
</body>
</html>
